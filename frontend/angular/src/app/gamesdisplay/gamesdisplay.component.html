<div class="dashboardtitle">
  <h1>Dashboard</h1>
</div>
<div class="contentwrap">
  <div class="games_and_subnavwrap">
    <div class="subnavbar">
      <div class="subnavbar-container">
        <div class="subnavbar-item">
          <p>NBA</p>
        </div>
        <div class="subnavbar-item">
          <p>WNBA</p>
        </div>
        <div class="subnavbar-item">
          <p>Country</p>
        </div>
      </div>
    </div>

    <div class="card-container" *ngFor="let game of games">
      <div class="team-names">
        <div class="team">
          <img src="https://placehold.jp/20x20.png" alt="" />
          <p>{{ game.hometeam.slice(0, -1) }}</p>
        </div>
        <div class="team">
          <img src="https://placehold.jp/20x20.png" alt="" />
          <p>{{ game.awayteam.slice(0, -1) }}</p>
        </div>
      </div>
      <div class="VS-wrap">
        <p>v</p>
        <p>s</p>
      </div>
      <div class="game-info">
        <p>{{ formatDate(game.startdate) }} @ {{ formatTime(game.time) }}</p>
      </div>
      <div class="bet-info">
        <div class="buttons">
          <div class="teambuttondata">
            <button class="teamname-wagerbutton">
              <p class="teamname-wagertext">
                {{ game.hometeam.slice(0, -1) }}
              </p>
              <p class="betodds">2.90</p>
            </button>
          </div>
          <div class="teambuttondata">
            <button>
              <p class="teamname-wagertext">
                {{ game.awayteam.slice(0, -1) }}
              </p>
              <p class="betodds">2.90</p>
            </button>
          </div>
        </div>
        <div class="horizontal-buttons">
          <button class="custombet"><p>Custom Bet</p></button>
          <button><p>Select Friend</p></button>
          <button><p>Place Bet</p></button>
        </div>
      </div>
    </div>
    <div class="betslipcontainer">
      <div class="betsliptitle">
        <h1>BetSlip</h1>
      </div>
      <div class="bets">
        <div class="betrequest_outcontainer">
          <div class="betrequest_innercontainer">
            <div class="betreq_title">
              <h1>Sparks vs Mancity</h1>
            </div>
            <div class="leftrightmiddle_container_betreq">
              <div class="betreq_left">
                <h1>Player 1</h1>
                <h2>+210</h2>
                <h3>Sparks</h3>
              </div>
              <div class="betreq_middle">
                <h1>Accept</h1>
                <h1>Deny</h1>
                <h2>$10</h2>
              </div>
              <div class="betreq_right">
                <h1>Player 2</h1>
                <h2>-110</h2>
                <h3>Sparks</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
