<div class="wrapper">
  <div *ngFor="let game of games" class="container text-center card width:50%">
    <div class="row">
      <div class="teams col">
        <h1>{{ game.hometeam.slice(0, -1) }}</h1>
        <h1>{{ game.awayteam.slice(0, -1) }}</h1>
      </div>
      <div class="date col">
        <h1>{{ formatDate(game.startdate) }}</h1>
        <h1>{{ formatTime(game.time) }}</h1>
      </div>
      <div class="col">
        <a [title]="game.hometeam" [routerLink]="['/betpage', game.gameid]"
          >arrow</a
        >
      </div>
    </div>
  </div>
</div>
